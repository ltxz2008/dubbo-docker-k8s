 stage: build-consumer
 script:
  - cd service-consumer
  - mvn package
  - docker build -t consumer .
 tags:
  - ubunt-docker
runing-docker:buildpush:
 stage: running
 script:
  ##docker login
  - ssh gitlab-runner@gke-cluster-1 "sudo docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD}"
  - ssh gitlab-runner@gke-cluster-1 "sudo  docker build -t dockeryanxiao/docker-dubbo:$CI_COMMIT_REF_SLUG ."
  - ssh gitlab-runner@gke-cluster-1 "sudo docker push dockeryanxiao/docker-dubbo:$CI_COMMIT_REF_SLUG"
