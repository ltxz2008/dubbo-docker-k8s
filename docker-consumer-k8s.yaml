---
apiVersion: v1
kind: Service
metadata:
  name: docker-consumer-svc-test
  labels:
    app: docker-consumer-svc-test
spec:
  ports:
  - port: 12345
    name: server
  type: NodePort
  selector:
    app: docker-consumer-svc-test
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: docker-consumer-svc-test
spec:
  replicas: 1
  selector:
   matchLabels:
    app: docker-consumer-svc-test
  template:
    metadata:
      labels:
        app: docker-consumer-svc-test
    spec:
      nodeSelector:
        zk: zk-3
      containers:
      - name: docker-consumer
        imagePullPolicy: Always
        image: dockeryanxiao/docker-dubbo-consumer:master
        ports:
        - containerPort: 12345
        env:
        - name: dubbo.registry.address
          value: zookeeper://zk-2-svc:2181
